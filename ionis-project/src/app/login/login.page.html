<ion-content>

    <div class="flex-container">
        <ion-item>
            <ion-label position="floating">Username
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="floating">Password
                <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required type="Password"></ion-input>
        </ion-item>
        <ion-button color="success" (click)="login()">Login</ion-button>
        <ion-button color="secondary" (click)="signUp()">Sign up</ion-button>
    </div>

</ion-content>
