<ion-header>
    <ion-toolbar>
        <ion-title>Sign Up</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="top-container">
        <ion-icon class="icon" name="person-circle"></ion-icon>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="flex-container">
            <ion-item>
                <ion-label>First Name</ion-label>
                <ion-input name="first_name" ngModel placeholder="e.g. Will"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Last Name</ion-label>
                <ion-input name="last_name" ngModel placeholder="e.g. Smith"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email" ngModel type="Email" placeholder="e.g. will_smith@gmail.com"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Username
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input name="user_name" ngModel placeholder="e.g. will_smith"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Password
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input name="password" ngModel type="password" placeholder="choose complex password"></ion-input>
            </ion-item>

            <ion-button type="submit" color="success">Submit</ion-button>

        </div>
    </form>

</ion-content>
